name: Build and Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23' # Adjust based on your project's Java version

      # Step 3: Build the project using Maven
      - name: Build with Maven
        run: mvn clean package
      # Step 4: Determine the .jar filename
      - name: Get .jar Filename
        id: jar
        run: echo "filename=$(ls target/*.jar | head -n 1)" >> $GITHUB_OUTPUT

      # Step 5: Upload the built .jar as a release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.jar.outputs.filename }}
          asset_name: ${{ steps.jar.outputs.filename }}
          asset_content_type: application/java-archive
